      response: |+
        57

    - question: In a single sentence, how would you summarize why you're running for this office this year?
      response: |+
        I am running to bring in a new era of Montana Senators that are financially responsible, not only slowing, but reducing the spread and size of our oppressive Federal Government including stopping the endless wars that plague our troops, economy, and country.

