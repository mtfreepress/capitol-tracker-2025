        My mother’s parents were missionaries on the Crow Reservation. My father’s parents homesteaded in Three Buttes. My parents were public school teachers, and I married my high school sweetheart. I grew up modestly, but my husband and I worked hard to build a business from the ground up to provide a better future for our children and grandchildren. After getting my degree in economics, I went back to school to get my degree in education. I served as PTA president, a 5th grade teacher, a state legislator and as Superintendent of Public instruction in Montana. I have been involved in Montana communities at every level, and I understand the priorities of our state.

