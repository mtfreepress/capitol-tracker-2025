        The biggest issue facing the Eastern District is also my top priority – passing a family-friendly Farm Bill that works for families which should include Country of Origin Labeling (COOL), right to repair, and fully fund safety net and conservation programs. We are an agricultural state and this district is driven by agriculture. It’s our number one industry, generating over $7 billion in activity last year, and the heartbeat of our rural communities and cities. However, under 6% of Congress work in agriculture, and even fewer work their land. Electing candidates who like to cosplay but don’t understand it and sure as heck haven’t delivered anything meaningful isn’t the answer. Rosendale voted against investments in critical irrigation projects that are essential. That’s not being a representative, that’s self-serving. Sen. Tester needs a partner in the House who understands agriculture and who will work in a bipartisan way to get things done for farmers and ranchers who feed the world.

