        The PSC commissioners need to be familiar with Federal regulations. The Biden Administration’s “Net Zero” program has plans for building out transmission for wind and solar with a focus on ESG & DEI policies. These policies are a real threat to electricity prices across the state, not just utilities regulated by the PSC, but Local Co-ops as well. We need our Senators, Congressmen, and the Governor to be involved in this debate at both the state and federal level.

    - question: What if any specific actions should be taken by the PSC to reduce Montana consumers’ power bills?
      response: |+
        The PSC has to balance the rates vs reliability. currently the 3 biggest risks to consumers are inflation, higher interest rates, and ill-conceived federal regulations. A recent press release from the department of energy has announced $6 Billion of spending focused on eliminating carbon emissions. 

    - question: "What other issues within the PSC’s domain would you prioritize as a commissioner? What specific actions would you encourage regarding those issues? "
      response: |+
        I would like the citizens of Montana to benefit from Montana’s resources. The utility generation portfolio should be able to provide a surplus of power that can be marketed to the industrial sector and other states with the benefits of these sales used to relieve the cost to Montana citizens.


