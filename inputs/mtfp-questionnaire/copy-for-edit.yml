        None of this happens without the funding and authorization to do so, and that comes from Congress getting its act together and actually passing comprehensive border reform. We can do this. It takes time and dedication and elected officials who are interested in finding solutions. It takes someone like me, a fighter who knows when not to fight.


    - question: The cost of health care is a concern for many Montanans. What if any federal action would you support to improve the U.S. health care system?
      response: |+
        Health literally equates to wealth so the healthier we are as a country, the wealthier we will all be and our overall economy will be stronger as well. Medicare should be expanded to everyone as a public option, and Medicare and Medicaid must be allowed, like all other healthcare insurers, to negotiate with pharmaceutical companies on the costs of treatments. We’ve seen lives improve when people have access to affordable, quality healthcare. Healthy people stay healthy because they aren’t afraid a regular check-up is going to bankrupt them. Healthy people with access to preventative care are also able to focus their energy on careers and business ideas, rather than struggling to be well. It’s well past time that we all agree that making sure someone can see a doctor when a little issue arises without fear of losing their jobs or facing bankruptcy, is better than having someone wait till they need to hit the ER for help. p. 

- candidateName: Elsie Arntzen
  nameSlug: tk-eric-will-fill-out
  bioMaterial:
    - question: How does your professional and life experience qualify you for the position you’re seeking?
      response: |+
        I am a Christian, conservative, constitutionalist, and the America First candidate. As a 4th generation Montanan, I will always put Montana first. I’ve served in the state legislature and as elected Superintendent of Public Instruction. I know how to deliver real results for Montanans while standing up for our traditional way of life.
        As Superintendent I fulfilled my promises to Montana voters. I defended parental rights, fought against woke ideology, and shrunk the size of bureaucracy. I saved taxpayer money by shrinking the Office of Public Instruction from four buildings to one. On the Land Board I have defended property and water rights. As a legislator, I fought against tax increases, improved access for hunting and recreation, and helped businesses thrive.
        I am a fighter for Montana values, and I am the conservative in this race. The people of Montana know me, they know my record of standing up for families and Montana values, and they know the DC swamp will not change that.

    - question: Where do you live currently? Where were you born? How long have you lived in Montana?
      response: |+
        I am a 4th generation Montanan, and I have lived in Montana my entire life. I was born in Billings, and Billings is where I raised my two daughters, taught 5th grade, and still reside today.

    - question: What other biographical information do you want potential voters to know about you?
